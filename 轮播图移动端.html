<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
  .moimg{
    /* 宽度设置为100% 即是自适应缩放 */
    width: 100%;
    height: 340px;
  }
</style>
<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
<script src="./lib/html5shiv/html5shiv.js"></script>
<script src="./lib/respond/respond.js"></script>
<body>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators 点标记-->
        <ol class="carousel-indicators">
                <!-- data-target="#carousel-example-generic" ：当前这个li元素控制的是哪一个轮播图  -->
                <!-- data-slide-to="0"：当前li指向的是哪一个索引的图片 -->
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>
      
        <!-- Wrapper for slides 滑动的内容-->
        <div class="carousel-inner" role="listbox">
                <!-- item 每一个item项就是一个轮播图内容 -->
          <div class="item active">
            <img class="moimg" src="./image/slide_01_640x340.jpg" alt="...">
            <!-- 图片的说明 -->
            <div class="carousel-caption">
            </div>
          </div>
          <div class="item">
            <img class="moimg" src="./image/slide_02_640x340.jpg" alt="...">
            <div class="carousel-caption">
             
            </div>
          </div>
          <div class="item">
            <img class="moimg" src="./image/slide_03_640x340.jpg" alt="...">
            <div class="carousel-caption">
             
            </div>
          </div>
          <div class="item">
            <img class="moimg" src="./image/slide_04_640x340.jpg" alt="...">
            <div class="carousel-caption">
             
            </div>
          </div>
        </div>
      
        <!-- Controls pc端的上一页和下一页-->
        <!-- href="#carousel-example-generic 控制的是哪一个轮播图 -->
        <!-- data-slide="prev" 上一张 -->
        <!-- data-slide="next"下一张 -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <script src="./lib/jquery/jquery.js"></script>
      <script src="./lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
